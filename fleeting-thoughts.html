---
layout: base
title: Recent fleeting thoughts
---

<div class="all-pulses">
  <h1>Latest 25 fleeting thoughts</h1>
  {% assign pulses_chrono = site.pulses | sort: 'date' | reverse %}
  {% for pulse in pulses_chrono limit:25 %}
    <article>
      <u><p>{{ pulse.title }}</p></u>
      <h3>{{ pulse.content | strip_html | truncatewords: 50 }}</h3>
    </article>
  {% endfor %}
</div>
