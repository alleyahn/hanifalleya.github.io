---
layout: base
title: All Shorties
---

<div class="all-pulses">
  <h1>Recent pulses</h1>
  {% assign pulses_chrono = site.pulses | sort: 'date' | reverse %}
  {% for pulse in pulses_chrono limit:25 %}
    <article>
      <h2><a href="{{ pulse.url }}">{{ pulse.title }}</a></h2>
      <p>{{ pulse.content | strip_html | truncatewords: 50 }}</p>
    </article>
  {% endfor %}
</div>
